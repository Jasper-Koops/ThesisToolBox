{% extends 'base/base.html' %}
{% block content %}
<div class="container">
<h1>Persons</h1>
    <a href="{% url 'persontracker:person_create' %}">Add person</a>
    <a href="{% url 'persontracker:nationality_create' %}">Add nationality</a>

    <ul>
    {% for object in object_list %}
        <li><a href="{% url 'persontracker:person_detail' pk=object.pk %}">{{ object.full_name }}</a></li>
    {% endfor %}
    </ul>

 </div>
{% endblock %}
