<h2>Sources:</h2>
{% for key, set in notes.items %}
    <a href="{% url 'source_detail' pk=set.0.id %}"><h2>{{set.0.title}}</h2></a>
    <b>{{set.0.hashed_author.name}}</b><br>
    {% for note in set|slice:"1:" %}
        <b>{{ note.added_on }}</b>
        {{ note.content|linebreaks}}
        {%for tag in note.linked_tags%} | <a href="{% url 'tag_detail' pk=tag.id %}">{{tag.name}}</a> |   {% endfor %}
        <hr>
    {% endfor %}

{% endfor %}
