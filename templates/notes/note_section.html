{% if object.notes %}
<h2>Notes:</h2>
{% for note in object.notes.all %}
    <a href="{% url 'notes:note_update' pk=note.pk %}">Edit</a>
    <b> {{note.added_on}}</b>
    {{ note.content|safe }}
    {% for tag in note.tags.all %}
        <a href="{% url 'notes:tag_detail' pk=tag.pk %}">{{ tag }}</a> <br>
    {% endfor %}
    <br>
    <hr>
{% endfor %}
{% endif %}
