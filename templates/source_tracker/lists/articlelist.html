<h2>Articles:</h2>
    {% if  articles %}
        {% for article in articles %}
        <a href="{% url 'article_detail' pk=article.pk %}">{{article.title}}</a>
        <br>
        author: {{ article.author }} -- {{ article.publication_date }}
        <br>
        <hr>
        {% endfor %}
    {% else %}
        <h1>NO ARTICLES</h1>
    {% endif %}
