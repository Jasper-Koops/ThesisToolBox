{% if  books %}
        <h2>Books:</h2>
        {% for book in books %}
            <a href="{% url 'book_detail' pk=book.pk %}"><h3>{{book.title}}</h3></a>
            <br>
            author: {{ book.author }} -- {{ book.publication_date }}
            <br>
            Tags:
            {% for tag in book.tags.all %}
              <a href="{% url 'tag_detail' pk=tag.pk %}">{{tag}}</a>
            {% endfor %}
            <hr>
        {% endfor %}
{% endif %}
