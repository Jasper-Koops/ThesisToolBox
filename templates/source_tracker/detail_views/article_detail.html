{% extends 'base/base.html' %}
{% block content %}
<h1>Jeej DETAIL van {{ object.title }}</h1>
<a href="{% url 'article_update' pk=object.pk %}">Update</a>

<a href="{% url 'source_create_note' 'article' 'source_tracker' object.pk %}">create note</a>
{% if object.notes %}
        <h2>Notes:</h2>
        {% for note in object.notes.all %}
            {{ note.content }}
        {% endfor %}
{% endif %}

{% endblock %}
